<html lang="en" class="h-100">

<head>

    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-158590226-1');
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>1-on-1 random question</title>

    <style>
    .footer {
        background-color: #f5f5f5;
    }
    </style>
    <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="c28896be-fc86-4e47-8aa0-7408ff4ec6b4" data-blockingmode="auto" type="text/javascript"></script>
</head>

<body class="d-flex flex-column h-100">
    <script>
        window.allQuestions = [];
        window.currentQuestion = {};
        var xhr = new XMLHttpRequest();
        xhr.onload = function () {
            if (xhr.status >= 200 && xhr.status < 300) {
                window.allQuestions = JSON.parse(xhr.response);

                window.setQuestion();
            }
        };
        xhr.open('GET', 'https://raw.githubusercontent.com/VGraupera/1on1-questions/master/questions.json');
        xhr.send();

        function getRandom(length) {
            return Math.floor(Math.random() * (length));
        }

        function setQuestion() {
            window.currentQuestion = window.allQuestions[getRandom(window.allQuestions.length)];
            var questionBox = document.getElementById("question-box");
            questionBox.innerText = window.currentQuestion.question;

            var questionCategory = document.getElementById("question-category");
            questionCategory.innerText = window.currentQuestion.category;

            gtag('event', 'show-question', {
                  'event_category': 'Question',
                  'value': window.currentQuestion.id
                });
        }
    </script>
    <main role="main" class="flex-shrink-0">
        <div class="container mb-3">
            <h1 class="mt-5">Random 1-on-1 question</h1>
            <p class="lead">Full list of questions can be found here - <a href="https://github.com/VGraupera/1on1-questions">https://github.com/VGraupera/1on1-questions</a>.</p>
            <!-- <p>Use <a href="/docs/4.4/examples/sticky-footer-navbar/">the sticky footer with a fixed navbar</a> if need be, too.</p> -->
            <div class="row">
                <div class="col">
                    <div class="card w-100 p-3">
                        <div class="card-body">
                            <h5 class="card-title">Question</h5>
                            <h6 class="card-subtitle mb-2 text-muted" id="question-category">&nbsp;</h6>
                            <p class="card-text" id="question-box">&nbsp;</p>
                            <button class="btn btn-primary my-2" onclick="setQuestion()">Next</button>
                            <a id="question-twitter" href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Made with &#x2764; by <a href="valycs.com">valycs.com</a> - all dev metrics in one place.</span>
        </div>
    </footer>
